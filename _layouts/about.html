---
layout: base
---
<article>

    <div class="container row {{ page.container }}">
    <div class="col-md-5"><img class="about" src="/images/{{ page.image }}"/></div>
    <div class="col-md-7">
        <header>
            <h1 class="title">{{ page.title }}</h1>
            {% if page.subtitle %}<h2 class="subtitle">{{ page.subtitle }}</h2>{% endif %}
        </header>

        <section>
            {{ content }}
        </section>
        </div>
    </div>
</article>
